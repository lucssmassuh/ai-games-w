<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #1a1a2e, #16213e);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }
        canvas {
            display: block;
            border: 2px solid #0f3460;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        #score {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="score">0 : 0</div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="instructions">
        Player 1: W (up) / S (down) | Player 2: ↑ (up) / ↓ (down) | Press SPACE to start/pause
    </div>
    <script src="game.js"></script>
</body>
</html>
