<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Painting App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <h1>Princess Paint</h1>
    <div class="container">
        <!-- Gallery -->
        <div class="gallery">
            <div class="gallery-grid" id="galleryGrid">
                <!-- SVG thumbnails will be loaded here -->
            </div>
        </div>
    </div>

    <div class="main-container">
        <!-- Canvas Area -->
        <div class="canvas-area">
            <button id="newDrawingBtn" class="btn">New Drawing</button>
            <div id="drawing" style="display: flex; justify-content: center;">
                <svg id="initialCanvas" width="800" height="600" viewBox="0 0 800 600">
                    <!-- Initial canvas will be created here -->
                </svg>
            </div>
        </div>

        <!-- Color Picker -->
        <div class="color-picker">
            <div class="color-grid" id="colorGrid">
                <!-- Color buttons will be added here -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="../app.js"></script>
</body>
</html>
