<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Princess Paint</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Princess Paint</h1>
    <div class="container">
        <!-- Gallery -->
        <div class="gallery">
            <div class="gallery-grid" id="galleryGrid">
                <!-- SVG thumbnails will be loaded here -->
            </div>
        </div>
    </div>

    <div class="main-container">
        <!-- Color Picker -->
        <div class="color-picker">
            <div class="color-grid" id="colorGrid">
                <!-- Color buttons will be added here -->
            </div>
        </div>

        <!-- Canvas Area -->
        <div class="canvas-area">
            <div id="drawing" style="display: flex; justify-content: center;">
                <svg id="initialCanvas" width="800" height="600" viewBox="0 0 800 600">
                    <!-- Initial canvas will be created here -->
                </svg>
            </div>
        </div>
    </div>

    <!-- Add html2canvas library for screenshot functionality -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="app.js"></script>
    <!-- Notification element for screenshot feedback -->
    <div id="screenshot-notification" style="display: none; position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.7); color: white; padding: 10px 20px; border-radius: 5px; z-index: 1000;">
        Screenshot saved to your downloads!
    </div>
</body>
</html>
