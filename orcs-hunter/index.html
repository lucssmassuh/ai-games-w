<!DOCTYPE html>
<html>
<head>
    <title>Hero Game</title>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script type="text/javascript" src="cocos/cocos2d-js-v3.13.js" charset="UTF-8"></script>
    <script type="text/javascript" src="arrow.js" charset="UTF-8"></script>
    <script type="text/javascript" src="Hero.js" charset="UTF-8"></script>
    <script type="text/javascript" src="Orc.js" charset="UTF-8"></script>
    <script type="text/javascript" src="BigOrc.js" charset="UTF-8"></script>
    <script type="text/javascript" src="Death.js" charset="UTF-8"></script>
    <script type="text/javascript" src="castle.js" charset="UTF-8"></script>
    <script type="text/javascript" src="background.js" charset="UTF-8"></script>
    <script type="text/javascript" src="Dragon.js" charset="UTF-8"></script>
    <script type="text/javascript" src="game.js" charset="UTF-8"></script>

    <script type="text/javascript">
        window.onload = function () {
            cc.game.onStart = function () {
                cc.view.setDesignResolutionSize(800, 600, cc.ResolutionPolicy.SHOW_ALL);
                cc.view.resizeWithBrowserSize(true);

                // Load all assets and waves configuration before starting
                cc.LoaderScene.preload([
                    "waves.json",
                    "assets/hero.png",
                    "assets/arrow.png",
                    "assets/orc.png",
                    "assets/big-orc.png",
                    "assets/death.png",
                    "assets/castle-tileset.png",
                    "assets/bg-tileset.png",
                    "assets/dragon-red.png"
                ], function () {
                    cc.director.runScene(new GameScene());
                }, this);
            };
            cc.game.run("gameCanvas");
        };
    </script>
</body>
</html>
